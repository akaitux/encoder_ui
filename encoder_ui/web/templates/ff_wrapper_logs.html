
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/ff_wrapper_logs.css">
        <title>EncoderUI</title>
    </head>
    <body>
        <div id="header">
            <a class="header_link" href="/">Containers</a>
            <a class="header_link" href="/ffprobe/">FFProbe</a>
            <a class="header_active header_link" id="self_link" href="/">Log files</a>
        </div>
        <div id="wrapper">
            <p id="error"></p>
            <div id="logs">
                <h3 class="table_header">FFMpeg</h3>
                <div id="logs_ffmpeg_table_div">
                    <table id="logs_ffmpeg_table">
                        <thead>
                            <tr>
                                <th scope="col">#datetime</th>
                                <th scope="col">#file</th>
                            </tr>
                        </thead>
                        <tbody id="logs_ffmpeg_table_tbody">
                        </tbody>
                    </table>
                </div>
                <h3 class="table_header">Manager</h3>
                <div id="logs_manager_table_div">
                    <table id="logs_manager_table">
                        <thead>
                            <tr>
                                <th scope="col">#datetime</th>
                                <th scope="col">#file</th>
                            </tr>
                        </thead>
                        <tbody id="logs_manager_table_tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script src="/js/ff_wrapper_logs.js"></script> 
    </body>
</html>
